version: '3'
services:
  nginx:
    ports:
      - "80:80"
  node-app:
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
    - MONGO_USER=admin
    - MONGO_PASSWORD=1234
    - MONGO_IP=mongo
    - MONGO_PORT=27017
    command: node index.js
  
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}